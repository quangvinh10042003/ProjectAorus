<div class="alllll">

    <div class="main col-12">

        <div class="container-fluid">
            <div class=" title">
                <h2 class="text-center">Oder History</h2>
            </div>
            <div class="row">
                <div class="col-md-3 pt-40">
                    <app-menu-user></app-menu-user>
                </div>
                <div class="col-lg-9 col-md-12 col-12 right">
                    <div class="remove" *ngIf="listHistory.length !=0;else oder">
                        <h6 (click)="removeAllItem()">Remove All Order </h6>
                    </div>
                    <div class="else">
                        <ng-template #oder>
                            <div class="gotoshop col-lg-9 col-md-9 col-12 mx-lg-2 mx-auto" style="background-color: black; width: 40%;border-radius: 6px;" role="button" routerLink="/shop">
                                <h6 class="h6toShop">Go to shop <i class="fa-solid fa-cart-shopping"></i></h6>
                            </div>
                        </ng-template>
                    </div>
                    <div class="product col-md-12 col-12">
                        <div class="row product-mg mb-4 me-0" *ngFor="let product of listHistory">
                            <div class="div row px-0" *ngFor="let item of product.cart, let i = index">
                                <div class="col-12" [ngClass]="  i ==0 ? 'head' : ''">
                                    <div class="row">
                                        <div class="col-lg-4 col-md-4 col-4">
                                            <div class="date marginBotH6">
                                                <h6 *ngIf="i==0">Date: {{product.date}}</h6>
                                            </div>
                                            <div class="consignee">
                                                <h6 *ngIf="i==0">Consignee <span class="d-lg-inline-block d-none">: </span><span class="d-lg-inline-block d-block">{{product.consignee}}</span></h6>
                                            </div>
                                        </div>
                                        <div class="col-lg-4 col-md-4 col-4">
                                            <div class="addres text-center marginBotH6">
                                                <h6 *ngIf="i==0">Address <span class="d-lg-inline-block d-none">: </span><span class="d-lg-inline-block d-block">{{product.address}}</span></h6>
                                            </div>
                                            <div class="telephoneNumber text-center">
                                                <h6 *ngIf="i==0">Telephone<span class="d-lg-inline-block d-none">: </span><span class="d-lg-inline-block d-block">{{product.phone}}</span></h6>
                                            </div>
                                        </div>
                                        <div class="col-lg-4 col-md-4 col-4">
                                            <div class="delete text-end">
                                                <span (click)="removeItem(item.i)" *ngIf="i==0">Remove</span>
                                            </div>
                                            <div class="subtotal text-end">
                                                <h6 *ngIf="i==0">Subtotal <span class="d-lg-inline-block d-none">: </span> <span class="d-lg-inline-block d-block">${{product.subtotal}}</span></h6>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-2 col-3">
                                    <div class="">
                                        <div class="img">
                                            <img src="{{item.img}}" alt="" class="card-img">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-7 col-7 detail">
                                    <div class="name">
                                        <h4 style="color: #F86902;">{{item.name}} </h4>
                                    </div>
                                    <div class="branch">
                                        <h5>{{item.category_name}}</h5>
                                    </div>
                                    <div class="quantity">
                                        <h6>Quantity : {{item.quantity}}</h6>
                                    </div>
                                </div>
                                <div class="col-md-3 col-2 price">

                                    <div class="price">
                                        <h5>Price <span class="d-lg-inline-block d-none">: </span> ${{item.price}} </h5>
                                    </div>

                                </div>
                            </div>

                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
