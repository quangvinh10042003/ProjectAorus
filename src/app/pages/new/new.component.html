<div class="body">
    <div class="container-fluid layout">
        <div class="title">
            <h2>News</h2>
        </div>
        <div class="col-lg-12 lk">
            <div class="row">
                <div class="col-lg-4 col-md-6 hg" *ngFor="let item of list" routerLink="/new/{{item.id}}">
                    <div class="box wa">
                        <div class="img">
                            <img src="{{item.img}}" alt="">
                        </div>
                        <h3 class="xg">
                            <div class="label ">
                                <span>
                                    NEW</span>
                            </div>
                            {{item.name}}
                        </h3>
                        <p class="time"> {{item.title}}</p>
                        <ul class="list">
                            <li><a>News</a></li>
                        </ul>
                    </div>
                </div>
          
            </div>
        </div>
    </div>
</div>
