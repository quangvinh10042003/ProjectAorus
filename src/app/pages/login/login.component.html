<div class="">
    <div class="background pb-5 col-12">
        <div class="register">
            <div class="top">
                <h5>LOGIN</h5>
                <div class="steps">
                    <div class="number" style="background-color:white;font-size: 23px;">1</div>
                    <div class="strikethrough"></div>
                    <div class="number" style="background-color: #F86902;font-size: 23px;">2</div>
                    <div class="strikethrough" style="background-color: #F86902"></div>
                    <div class="number" style="background-color:white;font-size: 23px;">3</div>
                </div>
            </div>
            <div class="mid">
                <form [formGroup]="formLogin" (ngSubmit)="login()">
                    <div class="d-none" id="errorLogin">
                        <p class="text-center text-danger fs-1 mb-0"><i class="fa-solid fa-triangle-exclamation"></i></p>
                        <h6 class="text-center text-danger fst-italic">Your account does not do. You may have entered the wrong email address or password.</h6>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email *</label>
                        <input type="email" class="form-control" id="" aria-describedby="emailHelp" placeholder="Please enter your email" formControlName="email">
                        <div class="validator">
                            <div *ngIf="form.email.invalid && (form.email.dirty || form.email.touched)">
                                <div *ngIf="form.email.errors?.['required']">
                                    <span class="">*Email entry required</span>
                                </div>
                                <div *ngIf="!form.email.errors?.['partten']">
                                    <span class="">*Please provide a valid email</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group eyes">
                        <label for="exampleInputPassword1">Password *</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter password here" formControlName="password" (keyup)="showEye()">
                        <div class="validators">
                            <div *ngIf="form.password.invalid && (form.password.dirty || form.password.touched)">
                                <div *ngIf="form.password.errors?.['required']">
                                    <span class="">*password enter required</span>
                                </div>
                            </div>
                        </div>
                        <div class="eye d-none" id="showText" (click)="showPass()" id="showText">
                            <i class="fa-solid fa-eye" id="eye"></i>
                        </div>
                    </div>
                    <div class="social_network">
                        <div class="left">
                            <h6>Or login with</h6>
                        </div>
                        <div class="right">
                            <div class="icon">
                                <i class="fa-brands fa-facebook"></i>
                            </div>
                            <div class="icon">
                                <i class="fa-brands fa-twitter"></i>
                            </div>
                            <div class="icon">
                                <i class="fa-brands fa-google-plus-g"></i>
                            </div>
                        </div>
                    </div>
                    <div class="submit">
                        <div class="row">
                            <div class="col-md-7 col-7">
                                <button type="button" routerLink="/register">Create your account?</button>
                            </div>
                            <div class="col-md-5 col-5">
                                <button type="submit" [disabled]="form.email.invalid || form.password.invalid ">LOGIN</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
