<div class="body">
    <div class="fakeBody"></div>
    <div class="container-fluid layout">
        <div class="title">
            <h2 id="title">User Setting</h2>
        </div>
        <div class="col-lg-12">
            <div class="row">
                <div class="col-md-3">
                    <app-menu-user></app-menu-user>
                </div>
                <div class="col-lg-9 mt-10 row">
                    <div class="col-lg-1"></div>
                    <div class="col-lg-9 mt-10 content user-content ">
                        <form class="row g-3" [formGroup]="formGroup" (ngSubmit)="submitForm()">
                            <div class="col-md-4">
                                <label for="validationDefault01" class="form-label">First name</label>
                                <input type="text" formControlName="fullName" class="form-control ps-0  user-input" id="validationDefault01" required>
                            </div>
                            <div class="col-md-4">
                                <label for="validationDefault02" class="form-label">Email Address</label>
                                <input type="email" formControlName="email" class="form-control ps-0  user-input" id="validationDefault02" required>
                            </div>
                            <div class="col-md-4">
                                <label for="validationDefaultUsername" class="form-label">Telephone Number</label>
                                <input type="text" class="form-control ps-0  user-input" id="validationDefaultUsername" aria-describedby="inputGroupPrepend2" required formControlName="phone">
                            </div>
                            <div class="col-md-4">
                                <label for="validationDefault03" class="form-label">Address</label>
                                <input type="text" class="form-control ps-0 user-input" id="validationDefault03" formControlName="address" required>
                            </div>
                            <div class="col-md-4">
                                <label for="validationDefault04" class="form-label">Country</label>
                                <input type="text" class="form-control ps-0 user-input" id="validationDefault03" formControlName="country" required>
                            </div>
                            <div class="col-md-4">
                                <label for="validationDefault05" class="form-label">Password</label>
                                <p>* * * * * * * *</p>
                                <a class="change" routerLink="/password/">Change password</a>
                            </div>
                            <div class="col-12">
                                <button class="btn rounded-0" type="submit">Update User</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
