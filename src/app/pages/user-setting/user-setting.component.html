<div class="body">
    <div class="fakeBody"></div>
    <div class="container-fluid layout">
        <div class="title">
            <h2 id="title">User Setting</h2>
        </div>
        <div class="col-lg-12">
            <div class="row">
                <div class="col-lg-3 hj">
                    <div class=""></div>
                    <button class="btn-user " routerLink="/user/">
                        <a class="text-decoration-none text-light">
                            <span class="btn-icon"><i class="fa-regular fa-circle-user"></i></span>
                            <span>User Infomation</span>
                        </a>
                    </button>
                    <button class="btn-user active" routerLink="/usersetting/">
                        <a class="text-decoration-none text-light">
                            <span class="btn-icon"><i class="fa-solid fa-wrench"></i></span>
                            <span>User Setting</span>
                        </a>
                    </button>
                    <button class="btn-user">
                        <a class="text-decoration-none text-light">
                            <span class="btn-icon"><i class="fa-solid fa-clock-rotate-left"></i></span>
                            <span>History Order</span>
                        </a>
                    </button>
                    <button class="btn-user">
                        <span class="btn-icon"><i class="fa-solid fa-right-to-bracket"></i></span>
                        <span>Sign Out</span>
                    </button>
                </div>
                <div class="col-md-3 hk col-sm-1">
                    <select #select class="selectForm rounded-0 text-light" (change)="changeRouter(select.value)">
                        <option selected disabled hidden>User Menu <i class="fa-solid fa-angle-down opitions"></i>
                        </option>
                        <option value="1">User InfomationOne <i class="fa-solid fa-angle-down text-light btn-user"></i>
                        </option>
                        <option value="2">User Setting <i class="fa-solid fa-angle-down text-light"></i></option>
                        <option value="3">History Order <i class="fa-solid fa-angle-down text-light"></i></option>
                        <option value="4">Sign Out <i class="fa-solid fa-angle-down text-light"></i></option>
                    </select>

                </div>
                <div class="col-lg-9 mt-10">
                    <div class="col-lg-9 mt-10 content user-content ">
                        <form class="row g-3" [formGroup]="formGroup" (ngSubmit)="submitForm()">
                            <div class="col-md-4">
                                <label for="validationDefault01" class="form-label">First name</label>
                                <input type="text" formControlName="fullName" class="form-control ps-0  user-input"
                                    id="validationDefault01" required>
                            </div>
                            <div class="col-md-4">
                                <label for="validationDefault02" class="form-label">Email Address</label>
                                <input type="email" formControlName="email" class="form-control ps-0  user-input"
                                    id="validationDefault02" required>
                            </div>
                            <div class="col-md-4">
                                <label for="validationDefaultUsername" class="form-label">Telephone Number</label>
                                <input type="text" class="form-control ps-0  user-input" id="validationDefaultUsername"
                                    aria-describedby="inputGroupPrepend2" required formControlName="phone">
                            </div>
                            <div class="col-md-4">
                                <label for="validationDefault03" class="form-label">Address</label>
                                <input type="text" class="form-control ps-0 user-input" id="validationDefault03"
                                    formControlName="address" required>
                            </div>
                            <div class="col-md-4">
                                <label for="validationDefault04" class="form-label">Country</label>
                                <input type="text" class="form-control ps-0 user-input" id="validationDefault03"
                                    formControlName="country" required>
                            </div>
                            <div class="col-md-4">
                                <label for="validationDefault05" class="form-label">Password</label>
                                <p>******</p>
                                <a class="change" routerLink="/password/">Change password</a>
                            </div>
                            <div class="col-12">
                                <button class="btn rounded-0" type="submit">Update User</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
